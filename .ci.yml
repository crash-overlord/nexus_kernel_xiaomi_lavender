kind: pipeline
name : neXus Lavender
version: rev1.5_template
steps:
 - name: neXus Lavender
   image: xyzuan/xdocker:latest
   environment:
     token:
       from_secret: token
     chat_id:
       from_secret: chat_id
   commands:
     - git clone --depth=1 --single-branch -b hmp https://github.com/nexus-projects/nexus_kernel_xiaomi_lavende lavender
     - cd lavender
     - bash build.sh
